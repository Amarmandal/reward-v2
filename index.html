<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="jquery.js"></script> 
    <script> 
        $(function(){
          $("#includedContent").load("HADS.html"); 
        });
    </script> 
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="f-name">First Name</label>
                <input type="text" class="form-control" id="f-name" placeholder="First Name"/>
            </div>
            <div class="form-group">
                <label for="l-name">First Name</label>
                <input type="text" class="form-control" id="l-name" placeholder="Last Name"/>
            </div>
            <fieldset class="form-group">
                <legend>Sex</legend>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p-male">Male</label>
                    <input class="form-check-input" type="radio" name="sex" id="p-male" value="male">
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p-female">Female</label>
                    <input class="form-check-input" type="radio" name="sex" id="p-female" value="female">
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p-other">Others</label>
                    <input class="form-check-input" type="radio" name="sex" id="p-other" value="others">
                  </div>
            </fieldset>
            <div class="form-group">
                <label for="p-age">Age</label>
                <input class="form-control" type="number" name="age" id="p-age" />
            </div>
            <fieldset class="form-group">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="district">District</label>
                    <select class="form-control" id="district">
                        <!-- Province 1 -->
                        <option>Bhojpur</option>
                        <option>Dhankuta</option>
                        <option>Illam</option>
                        <option>Jhapa</option>
                        <option>Khotang</option>
                        <option>Morang</option>
                        <option>Okhaldhunga</option>
                        <option>Panchthar</option>
                        <option>Sankhuwasabha</option>
                        <option>Solukhumbu</option>
                        <option>Sunsari</option>
                        <option>Taplejung</option>
                        <option>Terhathum</option>
                        <option>Udaypur</option>
                        <!-- Province 2 -->
                        <option>Bara</option>
                        <option>Dhanusa</option>
                        <option>Mahottari</option>
                        <option>Parsa</option>
                        <option>Rautahat</option>
                        <option>Saptari</option>
                        <option>Sarlahi</option>
                        <option>Siraha</option>
                        <!-- Province 3 -->
                        <option>Bhaktapur</option>
                        <option>Chitwan</option>
                        <option>Dhading</option>
                        <option>Dolakha</option>
                        <option>Kathmandu</option>
                        <option>Kavrepalanchok</option>
                        <option>Lalitpur</option>
                        <option>Makwanpur</option>
                        <option>Nuwakot</option>
                        <option>Ramechhap</option>
                        <option>Rasuwa</option>
                        <option>Sindhuli</option>
                        <option>Sindhupalchok</option>
                        <!-- Province 4 -->
                        <option>Baglung</option>
                        <option>Gorkha</option>
                        <option>Kaski</option>
                        <option>Lamjung</option>
                        <option>Manang</option>
                        <option>Mustang</option>
                        <option>Myagdi</option>
                        <option>Nawalpur</option>
                        <option>Parbat</option>
                        <option>Syangja</option>
                        <option>Tanahun</option>
                        <!-- Province 5 -->
                        <option>Arghakhanchi</option>
                        <option>Banke</option>
                        <option>Bardiya</option>
                        <option>Dang</option>
                        <option>Eastern Rukum</option>
                        <option>Gulmi</option>
                        <option>Kapilvastu</option>
                        <option>Palpa</option>
                        <option>Parasi</option>
                        <option>Pyuthan</option>
                        <option>Rolpa</option>
                        <option>Rupandehi</option>
                        <!-- Province 6 -->
                        <option>Dailekh</option>
                        <option>Dolpa</option>
                        <option>Humla</option>
                        <option>Jajarkot</option>
                        <option>Jumla</option>
                        <option>Kalikot</option>
                        <option>Mugu</option>
                        <option>Salyan</option>
                        <option>Surkhet</option>
                        <option>Western Rukum</option>
                        <!-- Province 7 -->
                        <option>Achham</option>
                        <option>Baitadi</option>
                        <option>Bajhang</option>
                        <option>Bajura</option>
                        <option>Dadeldhura</option>
                        <option>Darchula</option>
                        <option>Doti</option>
                        <option>Kailali</option>
                        <option>Kanchanpur</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="p-municipality">Municipality</label>
                <select class="form-control" name="municipality" id="p-municipality">
                    <option>Municipality</option>
                    <option>Municipality</option>
                    <option>Municipality</option>
                    <option>Municipality</option>
                    <option>Municipality</option>
                </select>
            </div>
            <div class="form-group">
                <label for="p-ward-no">Ward No</label>
                <input class="form-control" type="number" name="ward-no" id="p-ward-no" />
            </div>
            <div class="form-group">
                <label for="p-occupation">Occupation</label>
                <select class="form-control" name="occupation" id="p-occupation">
                    <option>Student</option>
                    <option>Worker</option>
                    <option>Occupation</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="d-swab-collection">Date of Swab Collection</label>
                <input class="form-control" type="date" name="swab-collection-date" id="d-swab-collection">
            </div>
            <div class="form-group">
                <label for="d-pcr-report">Date of PCR Report</label>
                <input class="form-control" type="date" name="pcr-report-date" id="d-pcr-report">
            </div>
            <fieldset class="form-group">
                <legend>Lifestyle Characteristics</legend>
                <div class="form-group">
                    <label class="lead">Do you Smoke?</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="ps-no">Not at All</label>
                        <input class="form-check-input" type="radio" name="smoke" id="ps-no" value="nosmoke" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label" for="ps-some">Some Days</label>
                        <input class="form-check-input" type="radio" name="smoke" id="ps-some" value="somedays" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label" for="ps-every">Every Day</label>
                        <input class="form-check-input" type="radio" name="smoke" id="ps-every" value="everyday" onclick="clickedRadio(this)">
                      </div>
                </div>
                <div class="form-group" id="smoke">
                    <label>How many sticks per day?</label>
                    <input class="form-control" type="decimal" name="noOfSticks" id="p-sticks" />
                </div>
                <div class="form-group">
                    <label class="lead">Do you currently drink alcohol?</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="pd-yes">Yes</label>
                        <input class="form-check-input" type="radio" name="drink" id="pd-yes" value="drinkalcohol"  onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label" for="pd-no">No</label>
                        <input class="form-check-input" type="radio" name="drink" id="pd-no" value="nodrinkalcohol" onclick="clickedRadio(this)">
                      </div>
                      
                </div>
                <div class="form-group" id="drink">
                    <label> How many times in past one month?</label>
                    <input class="form-control" type="decimal" name="alcoholAmount" id="pm-alcohol" />
                </div>
            </fieldset>

            <!-- Health and medication status -->
            <fieldset class="form-group2">
                <legend>Health and medication status</legend>
                <div class="form-group">
                    <label class="lead">Do you have any comorbid conditions?</label>
                    <div class="form-check form-check-inline">
                        <label for="cc-yes" class="form-check-label" >Yes</label>
                        <input class="form-check-input" type="radio" name="comorbid" id="cc-yes" value="comorbid" onclick="clickedRadio(this)" >
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="cc-no" class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" name="comorbid" id="cc-no" value="nocomorbid" onclick="clickedRadio(this)">
                      </div>
                    
                </div>
                <div class="form-group" id="specifyComorbid">
                    <h6>Specify the comorbid condition</h6>
                    <input type="checkbox" id="Diabetes" name="Diabetes" value="Diabetes">
                    <label for="Diabetes"> Diabetes</label><br>
                    <input type="checkbox" id="Hypertension" name="Hypertension" value="Hypertension">
                    <label for="Hypertension">Hypertension</label><br>
                    <input type="checkbox" id="Renal" name="Renal" value="Renal">
                    <label for="Renal">Renal</label><br>
                    <input type="checkbox" id="Gastro-intestinal" name="Gastro-intestinal" value="Gastro-intestinal">
                    <label for="Gastro-intestinal"> Gastro-intestinal</label><br>
                    <input type="checkbox" id="Hepatobiliary" name="Hepatobiliary" value="Hepatobiliary">
                    <label for="Hepatobiliary">Hepatobiliary</label><br>
                    <input type="checkbox" id="Thyroid" name="Thyroid" value="Thyroid">
                    <label for="Thyroid">Thyroid</label><br>

                    <input type="checkbox" id="Pregnancy" name="Pregnancy" value="Pregnancy">
                    <label for="Pregnancy"> Pregnancy</label><br>
                    <input type="checkbox" id="Other" name="Other" value="Other">
                    <label for="Other">Other</label><br>
                    <input type="text" class="form-control" id="f-other" placeholder="Specify your condition"/>  
                    <input type="checkbox" id="None" name="None" value="None">
                    <label for="None">None</label>
                    
                </div>
                <div class="form-group">
                    <label class="lead">Are you in home isolation?</label>
                    <div class="form-check form-check-inline">
                        <label for="hi-yes" class="form-check-label" >Yes</label>
                        <input class="form-check-input" type="radio" name="home" id="hi-yes" value="homeIso" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="hi-no" class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" name="home" id="hi-no" value="noHomeIso" onclick="clickedRadio(this)">
                      </div>
                </div>
                      
                
                <div class="form-group" id="hospitalized">
                    <label class="lead">Are you hospitalized?</label>
                    <div class="form-check form-check-inline">
                        <label for="h-yes" class="form-check-label" >Yes</label>
                        <input class="form-check-input" type="radio" name="aspatal" id="h-yes" value="hospitalized" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="h-no" class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" name="aspatal" id="h-no" value="noHospitalized" onclick="clickedRadio(this)">
                      </div>
                </div>
                <div class="form-group" id="dateOfHospitalization">
                    <label for="d-hospitalized">Date of Hospitalization:</label>
                    <input class="form-control" type="date" name="hospitalization-date" id="d-hospitalized"> 
                </div>
                <div class="form-group" id="symptoms">
                    <label class="lead">Are you having any symptoms?</label>
                    <div class="form-check form-check-inline">
                        <label for="sy-yes" class="form-check-label" >Yes</label>
                        <input class="form-check-input" type="radio" name="symptoms" id="sy-yes" value="yesSymptoms" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="sy-no" class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" name="symptoms" id="sy-no" value="noSymptoms" onclick="clickedRadio(this)">
                      </div>
                </div>
                <div class="form-group" id="mildSymptoms">
                    <h6>What are the mild symptoms?</h6>
                    <input type="checkbox" id="Feverish" name="Feverish" value="Feverish">
                    <label for="Feverish"> Feverish</label><br>
                    <input type="checkbox" id="Tiredness" name="Tiredness" value="Tiredness">
                    <label for="Tiredness">Tiredness</label><br>
                    <input type="checkbox" id="Dry-cough" name="Dry-cough" value="lDry-coughs">
                    <label for="Dry-cough">Dry-cough</label><br>
                    <input type="checkbox" id="anp" name="anp" value="anp">
                    <label for="anp"> Aches and pains</label><br>

                    <input type="checkbox" id="Diarrhoea" name="Diarrhoea" value="Diarrhoea">
                    <label for="Diarrhoea"> Diarrhoea</label><br>
                    <input type="checkbox" id="rec" name="rec" value="rec">
                    <label for="rec"> Red eye(conjunctivitis)</label><br>
                    <input type="checkbox" id="lot" name="lot" value="lot">
                    <label for="lot"> Loss of taste</label><br>
                    <input type="checkbox" id="los" name="los" value="los">
                    <label for="los"> Loss of smell</label><br>
                    <input type="checkbox" id="sr" name="sr" value="sr">
                    <label for="sr"> Skin rash</label><br>
                    <input type="checkbox" id="dt" name="dt" value="dt">
                    <label for="dt"> Discolored toes/ fingers </label><br>

                    <input type="checkbox" id="Myalgia" name="Myalgia" value="Myalgia">
                    <label for="Myalgia"> Myalgia</label><br>
                    
                  
                </div>
                <div class="form-group" id="severeSymptoms">
                    <h6>What are the severe symptoms?</h6>
                    <input type="checkbox" id="dib" name="dib" value="dib">
                    <label for="dib"> Difficulty in breathing</label><br>
                    <input type="checkbox" id="cp" name="cp" value="cp">
                    <label for="cp">Chest pain or pressure</label><br>
                    <input type="checkbox" id="los" name="los" value="los">
                    <label for="los">Loss of speech</label><br>
                    <input type="checkbox" id="lom" name="lom" value="lom">
                    <label for="lom"> Loss of movement</label><br>
                    
                    <input type="checkbox" id="Other" name="Other" value="Other">
                    <label for="Other">Other</label><br>
                    <input type="text" class="form-control" id="f-other" placeholder="Specify your symptoms"/>  
                </div>
                
            </fieldset>

            <fieldset class="form-group3">
                <legend>Vitals</legend>
                <div class="form-group">
                    <label for="Pulse">Pulse</label>
                    <input class="form-control" type="number" name="Pulse" id="Pulse" />
                </div>
                <div class="form-group">
                    <label>Blood Pressure</label>
                    <input placeholder="Systolic" class="form-control" type="number" name="systolic" /><br>
                    <input placeholder="Diastolic"  class="form-control" type="number" name="diastolic" />
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input class="form-control" type="decimal" name="temperature" id="temperature" />
                </div>
                <div class="form-group">
                    <label for="rs">Respiration Rate</label>
                    <input class="form-control" type="number" name="rs" id="rs" />
                </div>
                <div class="form-group">
                    <label for="os">Oxygen Saturation</label>
                    <input placeholder="%" class="form-control" type="number" name="os" id="os" />
                </div>
                <div class="form-group">
                    <label for="bs">Blood Sugar</label>
                    <input class="form-control" type="number" name="bs" id="bs" />
                </div>
                <div id="includedContent">
                    
                </div>
                <div class="form-group">
                    <label class="lead">Are you taking Covid related medications?</label>
                    <div class="form-check form-check-inline">
                        <label for="crm-yes" class="form-check-label" >Yes</label>
                        <input class="form-check-input" type="radio" name="crm" id="crm-yes" value="yesMedication" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="crm-no" class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" name="crm" id="crm-no" value="noMedication" onclick="clickedRadio(this)">
                      </div>
                </div>
                <div class="form-group" id="whichMedication">
                    <label class="lead">Which one?</label>
                    <div class="form-check form-check-inline">
                        <label for="allopatic" class="form-check-label" >Allopatic</label>
                        <input class="form-check-input" type="radio" name="whichm" id="allopatic" value="Allopatic" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="Herbal" class="form-check-label">Herbal</label>
                        <input class="form-check-input" type="radio" name="whichm" id="Herbal" value="Herbal" onclick="clickedRadio(this)">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="oth" class="form-check-label">Other</label>
                        <input class="form-check-input" type="radio" name="whichm" id="oth" value="OtherMed" onclick="clickedRadio(this)">
                      </div>
                </div>
                <div class="form-group" id="allopathicDrug">
                    <label for="mtnoa">Mention the name of the allopathic drugs taken</label><br>
                    <input type="text" class="form-control" id="mtnoa" placeholder="Name"/>
                </div>
                <div class="form-group" id="herbalMed">
                    <label for="mtnoh">Mention the name of the herbal medicine</label><br>
                    <input type="text" class="form-control" id="mtnoh" placeholder="Name"/>
                </div>
                <div class="form-group" id="otherMed">
                    <label for="om">Please specify the other medicine</label><br>
                    <input type="text" class="form-control" id="om" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label class="lead">How often do you go outside to public places during your isolation?</label>
                    <div class="form-check form-check-inline">
                        <label for="travel-never" class="form-check-label" >Never</label>
                        <input class="form-check-input" type="radio" name="travel" id="travel-never" value="travel-never">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="travel-rarely" class="form-check-label">Rarely</label>
                        <input class="form-check-input" type="radio" name="travel" id="travel-rarely" value="travel-rarely">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="travel-sometimes" class="form-check-label">Sometimes</label>
                        <input class="form-check-input" type="radio" name="travel" id="travel-sometimes" value="travel-sometimes">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="travel-most" class="form-check-label">Most of the times</label>
                        <input class="form-check-input" type="radio" name="travel" id="travel-most" value="travel-most">
                      </div>
                      <div class="form-check form-check-inline">
                        <label for="travel-always" class="form-check-label">Always</label>
                        <input class="form-check-input" type="radio" name="travel" id="travel-always" value="travel-always">
                      </div>
                </div>


            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
